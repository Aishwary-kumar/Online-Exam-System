<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz Page</title>
</head>
<body>
    <h1>Quiz Questions</h1>
    <form action="/submitQuiz" method="POST">
        <p>1. What is the capital of France?</p>

        <input type="radio" name="question1" value="B">B. Paris<br>
        <input type="radio" name="question1" value="C">C. Berlin<br>

        <p>2. What is 2 + 2?</p>
        <input type="radio" name="question2" value="A">A. 3<br>
        <input type="radio" name="question2" value="B">B. 4<br>
        <input type="radio" name="question2" value="C">C. 5<br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
